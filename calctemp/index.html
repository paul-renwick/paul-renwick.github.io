<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    </head>
  <body>
      <h1>CALCULATOR</h1>
        <div id ="calc-parent">
            <div class ="row">
                <div class="column" id="calc-display-val">0</div>

            </div>
            <div class ="row">
                <div class="calc-btn calc-btn-acce column" id="calc-ac">AC</div>
                <div class="calc-btn calc-btn-acce column" id="calc-ce">CE</div>
                <div class="calc-btn calc-btn-op column" id="calc-percent"><img src="owen.png" id="owenFace"></div>
                <div class="calc-btn calc-btn-op column" id="calc-divide">รท</div>
            </div>
            <div class ="row">
                <div class="calc-btn calc-btn-num column" id="calc-seven">7</div>
                <div class="calc-btn calc-btn-num column" id="calc-eight">8</div>
                <div class="calc-btn calc-btn-num column" id="calc-nine">9</div>
                <div class="calc-btn calc-btn-op column" id="calc-multiply">x</div>        
            </div>
            <div class ="row">
                <div class="calc-btn calc-btn-num column" id="calc-four">4</div>
                <div class="calc-btn calc-btn-num column" id="calc-five">5</div>
                <div class="calc-btn calc-btn-num column" id="calc-six">6</div>
                <div class="calc-btn calc-btn-op column" id="calc-minus">-</div>
                    
            </div>
            <div class ="row">
                <div class="calc-btn calc-btn-num column" id="calc-one">1</div>
                <div class="calc-btn calc-btn-num column" id="calc-two">2</div>
                <div class="calc-btn calc-btn-num column" id="calc-three">3</div>
                <div class="calc-btn calc-btn-op column" id="calc-add">+</div>
                    
            </div>
            <div class ="row">
                <div class="calc-btn calc-btn-num column" id="calc-zero">0</div>
                <div class="calc-btn column" id="calc-decimal">.</div>   
                <div class="calc-btn calc-btn-op column" id="calc-equals">=</div>
            </div>
        </div>
        <audio src="wowc.mp3" type="audio/mp3" id="owenWow"></audio>
        <script src="calculator.js"></script>   
  </body>
</html>
